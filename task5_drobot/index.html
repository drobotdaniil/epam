<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Top Places To Party</title>

<body>

            <p class="page">2</p>
            <div class="slider-item__polygon">
                <a href="#">READ</a>
                <h3>Top places to party</h3>
                <h1>1</h1>
                <div class="slider-item__views">
                    <img src="img/view.svg" alt="view">
                    <p>79.008</p>
                </div>
            </div>
        </div>
        <div class="slider__item slider-item" id=two>
            <label for="image1" class="prev"></label>
            <p class="page">1</p>
            <label for="image3" class="next"></label>
            <p class="page">3</p>

                <a href="#">READ</a>
                <h3>Top places to party</h3>
                <h1>2</h1>
                <div class="slider-item__views">
                    <img src="img/view.svg" alt="view">
                    <p>79.008</p>
                </div>
            </div>
        </div>
        <div class="slider__item slider-item" id="three">
            <label for="image2" class="prev"></label>
            <p class="page">2</p>
            <label for="image1" class="next"></label>
            <p class="page">1</p>
            <div class="slider-item__polygon">
                <a href="#">READ</a>
                <h3>Top places to party</h3>
                <h1>3</h1>
                <div class="slider-item__views">
                    <img src="img/view.svg" alt="view">
                    <p>79.008</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
