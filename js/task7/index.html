<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="index.html">ComicsLAND</a>
        <a href="basket.html">Корзина<i class="fa fa-shopping-cart"></i> <span class="item-counter hidden"
                id="item-counter"></span>
        </a>
    </header>
    <main>
        <div class="start" id="start">
            <h3 id="title">Нажмите на кнопку, чтобы выбрать вид списка или сетку.</h3>
            <button id="btn-list"><i class="fa fa-bars"></i> List</button>
            <button id="btn-grid"><i class="fa fa-th-large"></i> Grid</button>
        </div>
        <br>
        <div class="manipulations" id="manipulations">
            <label for="available">В наличии
                <input type="checkbox" name="available" id="available">
            </label>
            <select id="selector">
                <option>По популярности</option>
                <option>От дорогих к дешевым</option>
                <option>От дешевых к дорогим</option>
            </select>
        </div>
        <div class="goods" id="goods"></div>
        <ul class="pagination" id="pages">
        </ul>
    </main>
    <footer>
        <h1>Связаться с нами</h1>
        <div class="socials">
            <div class="socials__item"><img src="img/icon8.png" alt="facebook"></div>
            <div class="socials__item"><img src="img/icon9.png" alt="twitter"></div>
            <div class="socials__item"><img src="img/icon10.png" alt="google+"></div>
            <div class="socials__item"><img src="img/icon11.png" alt="linkedin"></div>
        </div>
        <p class="subscribe">
            Подпишитесь, чтобы оставаться в курсе обновлений товара
        </p>
        <form action="" class="subscribe-form">
            <input type="email" placeholder="Email Address">
            <button type="submit">Подписаться</button>
        </form>
        <div class="rights">
            THE3D © 2019 All Rights Reserved.
        </div>
    </footer>
    <script src="ie11.js"></script>
</body>

</html>
